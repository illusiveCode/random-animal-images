<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Animals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Are+You+Serious&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Random Animal Pictures</h1>
    <div class="results">
      <div id="cat_result" class="result">
        <p>Cat</p>
      </div>
      <div id="dog_result" class="result"><p>Dog</p></div>
    </div>
    <div class="buttons">
      <button id="cat_btn">New Cat</button>
      <button id="dog_btn">New Dog</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
